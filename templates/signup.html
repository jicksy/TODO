<html>
<head>
<title>Sign Up</title></head>
<body>
<form method='post'> 
	{% csrf_token %}
	{% for each_field in form2 %}

    <tr>
        <td>{{each_field.label}}</td>
        <td>{{each_field}}</td>
        <td>{{each_field.errors}}</td>
    </tr>

        {{each_field.help_text}}</td></tr>
    {% endfor %}
</table>
	<input type='submit' value='Sign Up'>
</form> 
</body>
</html>
